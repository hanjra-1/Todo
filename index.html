<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left"><h1>Todo</h1></div>
            <div class="right"><button id="toggle-model">Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-col">
                <div class="heading">
                    <div class="left">Todo</div>
                    <div class="right">Count</div>
                </div>
                 </div>
            <div id="progress" class="task-col">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
               
            </div>
            <div id="done" class="task-col">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
                
            </div>
        </section>

    </main>
    


<div class="model add-new-task">
    <div class="bg"></div>
    <div class="center">

        <input type="text" id="task-title-input" placeholder="Task Title">
        <textarea id="task-desc-input" placeholder="Task Description"></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
    </div>
</div>

<script src="script.js"></script>    
</body>
</html>
